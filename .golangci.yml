# SpecMint golangci-lint configuration
# Minimal configuration for CI/CD compatibility

run:
  timeout: 5m
  tests: true
  issues-exit-code: 1
  skip-dirs:
    - vendor
  skip-files:
    - ".*\\.pb\\.go$"

linters:
  enable:
    - errcheck
    - gosimple
    - ineffassign
    - unused
    - gofmt
    - goimports
    - misspell
  disable:
    - typecheck
    - staticcheck  # Disable staticcheck as it's causing import resolution issues
    - govet       # Disable govet as it's also performing type checking

issues:
  exclude-use-default: false
